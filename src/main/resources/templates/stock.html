<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-12">
        <h1 class="m-0">在庫管理</h1>
      </div>
    </div>
  </div>

<!-- Main content -->
<div class="content">
  <div class="container-fluid">

    <div class="card card-primary card-tabs">
      <div class="card-header p-0 pt-1">
        <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="custom-tabs-ons-stock-tab" data-toggle="pill" href="#custom-tabs-ons-stock" role="tab" aria-controls="custom-tabs-ons-stock" aria-selected="true">在庫一覧</a>
          </li>
        </ul>
      </div>

      <div class="card-body">
        <div class="tab-content" id="custom-tabs-one-tabContent">
          <!-- 在庫一覧 -->
          <div class="tab-pane fade show active" id="custom-tabs-ons-stock" role="tabpanel" aria-labelledby="custom-tabs-ons-stock-tab">
		    <div class="card" th:if="${itemList.size() > 0}">
		      <div class="card-body p-0">
		        <table class="table table-striped">
		          <tbody class="itemList">
		            <tr th:each="item : ${itemList}" th:insert="fragments/itemRecord"></tr>
		          </tbody>
		        </table>
		      </div> <!-- /.card-body -->
		    </div> <!-- /.card -->
          </div>
        </div>
      </div> <!-- /.card -->
    </div>

  </div><!-- /.container-fluid -->
</div><!-- /.content -->

</div>
