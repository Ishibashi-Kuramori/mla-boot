<div class="content-header"> <!-- Content Header (Page header) -->
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-12">
        <h1 class="m-0">個人情報管理</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div> <!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">

    <div class="card card-primary card-tabs">
      <div class="card-header p-0 pt-1">
        <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="custom-tabs-ons-member-tab" data-toggle="pill" href="#custom-tabs-ons-member" role="tab" aria-controls="custom-tabs-ons-member" aria-selected="true">会員一覧</a>
          </li>
        </ul>
      </div>

      <div class="card-body">
        <div class="tab-content" id="custom-tabs-one-tabContent">
          <!-- 会員一覧 -->
          <div class="tab-pane fade show active" id="custom-tabs-ons-member" role="tabpanel" aria-labelledby="custom-tabs-ons-member-tab">
		    <div class="card" th:if="${memberList.size() > 0}">
		      <div class="card-body p-0">
		        <table class="table table-striped">
		          <tbody>
		            <tr th:each="member : ${memberList}" th:insert="fragments/memberRecord"></tr>
		          </tbody>
		        </table>
		      </div> <!-- /.card-body -->
		    </div> <!-- /.card -->
		    <div class="card-body" th:if="${memberList.size() == 0}">
		      <div class="alert alert-info alert-dismissible">
		        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		        <h5><i class="icon fas fa-info"></i> Info</h5>
		           会員情報取得エラー
		      </div>
		    </div>
          </div>
        </div>
      </div> <!-- /.card -->

    </div>
  </div><!-- /.container-fluid -->
</div><!-- /.content -->
