  <div class="content-header"> <!-- Content Header (Page header) -->
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <h1 class="m-0">レンタル管理</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div> <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="card" th:if="${rentalList.size() > 0}">
        <div class="card-body p-0">
          <table class="table table-striped">
            <tbody>
              <tr th:each="rental : ${rentalList}" th:with="item = ${rental.item}" th:insert="fragments/itemRecord"></tr>
            </tbody>
          </table>
        </div> <!-- /.card-body -->
      </div> <!-- /.card -->
      <div class="card-body" th:if="${rentalList.size() == 0}">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <h5><i class="icon fas fa-info"></i> Info</h5>
             まだ作品を借りていません。
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </div><!-- /.content -->
