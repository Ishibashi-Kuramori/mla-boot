<div class="content-header"> <!-- Content Header (Page header) -->
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-12">
        <h1 class="m-0">レンタル管理</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div> <!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">

    <div class="card card-primary card-tabs">
      <div class="card-header p-0 pt-1">
        <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="custom-tabs-ons-rental-tab" data-toggle="pill" href="#custom-tabs-ons-rental" role="tab" aria-controls="custom-tabs-ons-rental" aria-selected="true">レンタル一覧</a>
          </li>
        </ul>
      </div>

      <div class="card-body">
        <div class="tab-content" id="custom-tabs-one-tabContent">
          <!-- レンタル一覧 -->
          <div class="tab-pane fade show active" id="custom-tabs-ons-rental" role="tabpanel" aria-labelledby="custom-tabs-ons-rental-tab">
		    <div class="card" th:if="${rentalList.size() > 0}">
		      <form th:action="@{/rental}" method="post" th:object="${rentalHopeModel}" id="rentalHope">
		        <input type="hidden" name="rental_hope" value="yyy" />
		      </form>
		      <div class="card-body p-0">
		        <table class="table table-striped">
		          <tbody class="rentalList">
		            <tr th:each="rental : ${rentalList}" th:with="item = ${rental.item}" th:insert="fragments/itemRecord" th:id="${rental.rental_id}"></tr>
		          </tbody>
		        </table>
		      </div> <!-- /.card-body -->
		    </div> <!-- /.card -->
		    <div class="card-body" th:if="${rentalList.size() == 0}">
		      <div class="alert alert-info alert-dismissible">
		        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		        <h5><i class="icon fas fa-info"></i> Info</h5>
		           まだ作品を借りていません。
		      </div>
		    </div>
          </div>
        </div>
      </div> <!-- /.card -->
    </div>

	<div class="card-body">
	  <div class="alert alert-info alert-dismissible">
	    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	    <h5><i class="icon fas fa-info"></i> [発送準備中]について</h5>
	    * 並び順が上の商品から順に発送されます。並び替えはドラッグ＆ドロップで可能です。<br />
	    * [発送準備中]ボタンをクリックすると注文のキャンセルが可能です。
	  </div>
	</div> <!-- /.card-body -->

  </div><!-- /.container-fluid -->
</div><!-- /.content -->
