<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">

<body style="background-color: #f4f6f9;">

  <div class="wrapper" style="width: 600px;margin: 100px auto;">
    <!-- Horizontal Form -->
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">Rental Site ログインフォーム</h3>
      </div> <!-- /.card-header -->
      <form class="form-horizontal" id="memberForm" th:action="@{/login}" method="post" th:object="${loginModel}">
        <input type="hidden" name="member_name" value="Guest User" />
        <div class="card-body">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" />
            </div>
          </div>
          <span class="error invalid-feedback" style="display: inline;">[[${errorMessage}]]</span>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-info">ログイン</button>
          <button type="button" class="btn btn-default float-right" onclick="history.back()">キャンセル</button>
        </div>
      </form>
    </div>  <!-- /.card -->
    <p>アカウントをお持ちでない方は<a href="addMember">新規登録</a>へ</p>
  </div>  <!-- ./wrapper -->

</body>
</html>
